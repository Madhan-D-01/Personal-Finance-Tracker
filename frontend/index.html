<!DOCTYPE html>
<html ng-app="financeTrackerApp">
<head>
  <title>Personal Finance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    if (typeof angular === 'undefined') {
      console.error('AngularJS failed to load from https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js');
    }
  </script>
  <script src="js/angular-route.min.js"></script>
  <script>
    if (typeof angular.module('ngRoute') === 'undefined') {
      console.error('ngRoute failed to load from js/angular-route.min.js - ensure the file exists in frontend/js/ and is served correctly');
    }
  </script>
  <script src="https://unpkg.com/angular-jwt@0.1.11/dist/angular-jwt.min.js"></script>
  <script>
    if (typeof angular.module('angular-jwt') === 'undefined') {
      console.error('angular-jwt failed to load from https://unpkg.com/angular-jwt@0.1.11/dist/angular-jwt.min.js');
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="js/xlsxHandler.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/AuthController.js"></script>
  <script src="js/controllers/DashboardController.js"></script>
  <script src="js/controllers/TransactionController.js"></script>
  <script src="js/controllers/ProfileController.js"></script>
  <script src="js/services/AuthService.js"></script>
  <script src="js/services/TransactionService.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" ng-show="isAuthenticated()">
    <div class="container-fluid">
      <a class="navbar-brand" href="#!/">Finance Tracker</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#!/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#!/transactions">Transactions</a></li>
          <li class="nav-item"><a class="nav-link" href="#!/profile">Profile</a></li>
        </ul>
        <button class="btn btn-outline-danger" ng-click="logout()">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div ng-view></div>
  </div>
</body>
</html>
